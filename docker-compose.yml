services:
  postgres:
    image: postgres:16-alpine
    container_name: email-platform-db
    environment:
      POSTGRES_DB: email_code_platform
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-123456}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d email_code_platform"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  redis:
    image: redis:7-alpine
    container_name: email-platform-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-123456}
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-123456}", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 5s

  backend:
    build: ./backend
    container_name: email-platform-backend
    environment:
      NODE_ENV: production
      PORT: 3001
      SWAGGER_ENABLED: ${SWAGGER_ENABLED:-true}
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-123456}@postgres:5432/email_code_platform?schema=public
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-123456}
      JWT_SECRET: ${JWT_SECRET:-local_jwt_secret_change_me_1234567890}
      JWT_ADMIN_SECRET: ${JWT_ADMIN_SECRET:-local_admin_jwt_secret_change_me_1234567890}
      DEFAULT_ADMIN_PASSWORD: ${DEFAULT_ADMIN_PASSWORD:-admin123456}
      GONGXI_BASE_URL: ${GONGXI_BASE_URL:-http://host.docker.internal:3000}
      GONGXI_API_KEY: ${GONGXI_API_KEY:-sk_your_gongxi_api_key}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost,http://127.0.0.1,http://localhost:3001,http://127.0.0.1:3001}
    ports:
      - "${BACKEND_PORT:-3001}:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "fetch('http://127.0.0.1:3001/health').then((r)=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))",
        ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: email-platform-frontend
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
